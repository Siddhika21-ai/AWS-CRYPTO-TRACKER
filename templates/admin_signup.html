{% extends "base.html" %}
{% block title %}Admin Signup | AWS Crypto Tracker{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h2>Admin Signup</h2>
        <p>Create an administrator account</p>
        
        <!-- Flash Messages -->
    
        
        <form method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Create Admin</button>
        </form>

        <p class="auth-footer">
            Already an admin? <a href="{{ url_for('admin_login') }}">Login here</a>
        </p>
    </div>
</section>
{% endblock %}

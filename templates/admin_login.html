{% extends "base.html" %}
{% block title %}Admin Login | AWS Crypto Tracker{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h2>Admin Login</h2>
        <p>Access the administrative panel</p>

        <form method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login as Admin</button>
        </form>

        <p class="auth-footer">
            New admin? <a href="{{ url_for('admin_signup') }}">Create admin account</a>
        </p>
    </div>
</section>
{% endblock %}
